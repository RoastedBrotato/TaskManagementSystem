<div class="user-tasks-container">
  <div *ngIf="isLoading" class="loading-spinner">
    <mat-spinner diameter="40"></mat-spinner>
  </div>

  <div *ngIf="!isLoading">
    <table mat-table [dataSource]="tasks" class="mat-elevation-z2" *ngIf="tasks.length > 0">
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let task">{{ task.title }}</td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let task">{{ task.description }}</td>
      </ng-container>

      <!-- Due Date Column -->
      <ng-container matColumnDef="dueDate">
        <th mat-header-cell *matHeaderCellDef>Due Date</th>
        <td mat-cell *matCellDef="let task">{{ task.dueDate | date }}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let task">
          <div class="status-display" *ngIf="!(editingTask && editingTask.id === task.id)">
            <span [ngClass]="'status-' + task.status">{{ getStatusText(task.status) }}</span>
            <button mat-icon-button (click)="startEditingStatus(task)">
              <mat-icon>edit</mat-icon>
            </button>
          </div>
          <mat-form-field appearance="outline" class="status-select" *ngIf="editingTask && editingTask.id === task.id">
            <mat-select 
              [value]="task.status"
              (selectionChange)="updateTaskStatus(task, $event.value)"
              (closed)="stopEditingStatus()"
            >
              <mat-option *ngFor="let status of statuses" [value]="status.value">
                {{ status.text }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div *ngIf="tasks.length === 0" class="no-data-message">
      <mat-icon>assignment</mat-icon>
      <p>You don't have any tasks assigned to you</p>
    </div>
  </div>
</div>
